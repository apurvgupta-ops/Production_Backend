name: Auto Merge, Pull Code, and Restart Server

on:
  push:
    branches-ignore:
      - main

jobs:
  # 1ï¸âƒ£ Auto merge any branch â†’ main
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto merge to main
        uses: devmasx/merge-branch@v1.4.0
        with:
          type: now
          from_branch: ${{ github.ref_name }}
          target_branch: main
          github_token: ${{ secrets.TOKEN }}

  # 2ï¸âƒ£ Deploy on remote server after merge
  deploy:
    runs-on: ubuntu-latest
    needs: auto-merge
    if: github.ref == 'refs/heads/main' || needs.auto-merge.result == 'success'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸš€ Pulling latest code from GitHub..."
            cd /var/www/production_backend
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install --production

            echo "ğŸ” Restarting PM2..."
            pm2 restart all || pm2 start index.js --name production_backend

            echo "âœ… Deployment complete!"

      - name: ğŸ©º Health Check
        run: |
          echo "ğŸ©º Checking app health..."
          sleep 5
          curl -f http://${{ secrets.HOST }}:3000/health || (echo "âŒ Health check failed" && exit 1)
